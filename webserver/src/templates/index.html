<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arduino GPS Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="split">
        <div id="map"></div>
        <div id="sidebar" class="p-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Arduino GPS Project</h4>
                    <p class="card-text">An ESP32 project with a NEO-6M GPS module, a DHT22 temperature and humidity sensor, bundled into a portable box for remote data logging.</p>
                    <div>
                        <label for="start-date">Start Date:</label>
                        <input type="text" id="start-date" class="form-control">
                        <label for="end-date">End Date:</label>
                        <input type="text" id="end-date" class="form-control">
                        <button id="apply-date-range" class="btn btn-primary mt-2">Apply</button>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="data-count">Data count: 0</li>
                </ul>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.8/holder.min.js" integrity="sha512-O6R6IBONpEcZVYJAmSC+20vdsM07uFuGjFf0n/Zthm8sOFW+lAq/OK1WOL8vk93GBDxtMIy6ocbj6lduyeLuqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
